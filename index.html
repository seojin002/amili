<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #003366;
      padding: 20px;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 5px 10px;
    }
    nav a:hover {
      background-color: #0055aa;
      border-radius: 5px;
    }
    main {
      text-align: center;
      padding: 100px 20px;
    }
    main h1 {
      font-size: 42px;
      color: #003366;
      margin-bottom: 20px;
    }
    main p {
      font-size: 18px;
      color: #555;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
      margin-top: 100px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="text-align: center;">민재의 포트폴리오</h2>
    <nav>
      <a href="about/">About</a>
      <a href="product/">Product</a>
      <a href="contact/">Contact</a>
    </nav>
  </header>

  <main>
    <h1>내 생에 첫 홈페이지</h1>
    <p>안녕하세요. 저는 사용자 경험을 중시하는 웹디자이너 민재입니다.<br>
    이 홈페이지에서는 제 프로젝트와 다양한 작업물을 소개하고 있습니다.</p>
  </main>

  <footer>
    ⓒ 2025 MINJAE. All rights reserved.
  </footer>
</body>
</html>
