<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제주도</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover { color: #00e0ff; }

    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .slide-image.active {
      opacity: 1;
    }

    /* 소개 문구 스타일 */
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 12px;
      animation: fadeIn 2s ease-in-out;
    }

    .intro-text h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }

    .intro-text p {
      font-size: 18px;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 40px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">JEJU ISLAND</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#nature">Nature</a>
      <a href="#culture">Culture</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="slider">
    <!-- 소개 문구 -->
    <div class="intro-text">
      <h1>자연이 살아 숨 쉬는 섬, 제주</h1>
      <p>푸른 바다, 검은 돌, 바람과 함께하는 여유로운 풍경이 기다립니다.</p>
    </div>

    <!-- 이미지 슬라이드 -->
    <img src="https://images.unsplash.com/photo-1714570597824-460dc92b4459?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjV8fCVFQyVBMCU5QyVFQyVBMyVCQyVFQiU4RiU4NHxlbnwwfHwwfHx8MA%3D%3D" class="slide-image active" alt="제주 이미지1">
    <img src="https://images.unsplash.com/photo-1628412071389-6e8f7a7a4e6e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fCVFQyVBMCU5QyVFQyVBMyVCQyVFQiU4RiU4NHxlbnwwfHwwfHx8MA%3D%3D" class="slide-image" alt="제주 이미지2">
    <img src="https://images.unsplash.com/photo-1654583065857-be16e3a06ddb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fCVFQyVBMCU5QyVFQyVBMyVCQyVFQiU4RiU4NHxlbnwwfHwwfHx8MA%3D%3D" class="slide-image" alt="제주 이미지3">
    <img src="https://plus.unsplash.com/premium_photo-1676517308037-e5dd855ba8c6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fCVFQyVBMCU5QyVFQyVBMyVCQyVFQiU4RiU4NHxlbnwwfHwwfHx8MA%3D%3D" class="slide-image" alt="제주 이미지4">
    <img src="https://images.unsplash.com/photo-1599922407641-d20388f17918?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fCVFQyVBMCU5QyVFQyVBMyVCQyVFQiU4RiU4NHxlbnwwfHwwfHx8MA%3D%3D" class="slide-image" alt="제주 이미지5">
  </section>

  <footer>
    ⓒ 2025 JEJU ISLAND | 이미지 출처: Unsplash
  </footer>

  <script>
    const slides = document.querySelectorAll('.slide-image');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 4000);
  </script>
</body>
</html>
