<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1549921296-3a6b3c2f6f94?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1ecbe1;
    }

    main {
      text-align: center;
      margin-top: 20vh;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    main h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    main p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MINJAE</div>
    <nav>
      <a href="about/">About</a>
      <a href="product/">Product</a>
      <a href="contact/">Contact</a>
    </nav>
  </header>

  <main>
    <h1>내 생에 첫 홈페이지</h1>
    <p>상상력과 창의력으로 가득한 세계에 오신 것을 환영합니다.<br>이곳은 저의 이야기와 프로젝트를 담은 공간입니다.</p>
  </main>

  <footer>
    ⓒ 2025 MINJAE. Inspired by Disney.
  </footer>
</body>
</html>
